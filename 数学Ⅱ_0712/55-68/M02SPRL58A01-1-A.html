        <div class="main-question">
          <span>
            ■
					Quyidagi burchaklarni radian bilan ifodalang.
          </span>
        </div>
        <div>
          <div id="sub-question-01">
            <div class="sub-question">
              <span class="mr6">
                1)
              </span>
              <span>
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                  <msup>
                    <mn>120</mn>
                    <mrow>
                      <mo>°</mo>
                    </mrow>
                  </msup>
                </math>
              </span>
            </div>
            <div class="answer">
              <math display="block" xmlns="http://www.w3.org/1998/Math/MathML">
                <mfrac>
                  <mn>2</mn>
                  <mn>3</mn>
                </mfrac>
                <mi>π</mi>
              </math>
            </div>
            <div class="hint">
              <math display="block" xmlns="http://www.w3.org/1998/Math/MathML">

                <mo>×</mo>
                <mfrac>

                <mo>=</mo>
                <mfrac>
                  <mn>2</mn>
                  <mn>3</mn>
                </mfrac>
                <mi>π</mi>
              </math>
            </div>
          </div>

                2)

                    <mn>270</mn>
