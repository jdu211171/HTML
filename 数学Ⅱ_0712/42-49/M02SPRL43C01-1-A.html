        <div class="main-question">
          <span>
            ■

              <msup>
                <mi>x</mi>
                <mn>2</mn>
              </msup>
              <mo>+</mo>
              <msup>
                <mi>y</mi>
                <mn>2</mn>
              </msup>
              <mo>+</mo>
              <mn>6</mn>
              <mi>x</mi>
              <mo>−</mo>
              <mn>4</mn>
              <mi>y</mi>
              <mo>+</mo>
              <mn>8</mn>
              <mo>=</mo>
              <mn>0</mn>
            </math>
            tenglama qanday shaklni ifodalaydi?
          </span>
        </div>
        <div>
          <div id="sub-question-01">
            <div class="sub-question">
              <span class="mr6">
              </span>
            </div>
            <div class="answer">
              Markazi
              <math s="" xmlns="http://www.w3.org/1998/Math/MathML">
                <mo stretchy="false">(</mo>
                <mo>−</mo>
                <mn>3</mn>
                <mo>,</mo>
                <mn>2</mn>
                <mo stretchy="false">)</mo>
              </math>
              , radiusi
              <math xmlns="http://www.w3.org/1998/Math/MathML">
                <msqrt>
                  <mn>5</mn>
                </msqrt>
              </math>
             boʻlgan doira.
             <br>
             <br>
            </div>
            <div class="hint">
              Tenglamani o'zgartiramiz:
              <math xmlns="http://www.w3.org/1998/Math/MathML">
                <mrow data-mjx-texclass="INNER">
                  <mo data-mjx-texclass="OPEN">(</mo>
                  <msup>
                    <mi>x</mi>
                    <mn>2</mn>
                  </msup>
                  <mo>+</mo>
                  <mn>6</mn>
                  <mi>x</mi>
                  <mo>+</mo>
                  <mn>9</mn>
                  <mo data-mjx-texclass="CLOSE">)</mo>
                </mrow>
                <mo>−</mo>
                <mn>9</mn>
                <mo>+</mo>
                <mrow data-mjx-texclass="INNER">
                  <mo data-mjx-texclass="OPEN">(</mo>
                  <msup>
                    <mi>y</mi>
                    <mn>2</mn>
                  </msup>
                  <mo>−</mo>
                  <mn>4</mn>
                  <mi>y</mi>
                  <mo>+</mo>
                  <mn>4</mn>
                  <mo data-mjx-texclass="CLOSE">)</mo>
                </mrow>
                <mo>−</mo>
                <mn>4</mn>
                <mo>+</mo>
                <mn>8</mn>
                <mo>=</mo>
                <mn>0</mn>
              </math>
              <math display="block" xmlns="http://www.w3.org/1998/Math/MathML">
                <mo stretchy="false">(</mo>
                <mi>x</mi>
                <mo>+</mo>
                <mn>3</mn>
                <msup>
                  <mo stretchy="false">)</mo>
                  <mn>2</mn>
                </msup>
                <mo>+</mo>
                <mo stretchy="false">(</mo>
                <mi>y</mi>
                <mo>−</mo>
                <mn>2</mn>
                <msup>
                  <mo stretchy="false">)</mo>
                  <mn>2</mn>
                </msup>
                <mo>=</mo>
                <mn>5</mn>
              </math>
              Bundan, markazi 
              <math xmlns="http://www.w3.org/1998/Math/MathML">
                <mo stretchy="false">(</mo>
                <mo>−</mo>
                <mn>3</mn>
                <mo>,</mo>
                <mn>2</mn>
                <mo stretchy="false">)</mo>
              </math>
              nuqta, radiusi
              <math xmlns="http://www.w3.org/1998/Math/MathML">
                <msqrt>
                  <mn>5</mn>
                </msqrt>
              </math>
             boʻlgan doira.
